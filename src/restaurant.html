<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <meta name="theme-color" content="#f18200" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.json">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/main.css" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <div class="wrapper">
    <header>
      <!-- Beginning nav -->
      <div class="header--inner">
        <nav>
          <h1>
            <a href="/">Restaurant Reviews</a>
          </h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav id="breadcrumb" aria-label="Breadcrumb">
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </nav>

        <!-- End breadcrumb -->
        <!-- End nav -->
      </div>

    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <div id="restaurant-img">
          <picture></picture>
        </div>

        <div class="restaurant-details">
          <h1 id="restaurant-name"></h1>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>

      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">

        <ul id="reviews-list"></ul>
      </section>
      <form class="form" action="#" method="POST">
        <h2 class="form__title">
          Submit a Review!
        </h2>
        <div class="form__group">
          <label for="name" class="form__label">Name</label>
          <input class="form__input" type="text" required name="name" id="name" />
        </div>
        <div class="form__group">
          <label for="rating" class="form__label">Rating (1-5)</label>
          <input class="form__input" type="number" min="0" max="5" required name="rating" id="rating" />
        </div>
        <div class="form__group">
          <label for="comment" class="form__label">Comment</label>
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        </div>
        <button type="submit" class="btn">Submit â†’</button>
      </form>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </div>


  <!-- Beginning scripts -->

  <!-- Main javascript file -->
  <!-- Only script tags in restaurant.html -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>


</body>

</html>
